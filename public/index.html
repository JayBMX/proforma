<head>

  <title>Pro-Forma - offline-first form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />

<body>
  <a name="top"></a>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/3.6.0/pouchdb.min.js" type="text/javascript"></script>
  <script src="js/proforma.js" type="text/javascript"></script>

  <div class="container-fluid">
    <div class="header">
      &nbsp;
    </div>

    <div id="jumbo" class="jumbotron palette0">
      <img id="me" src="img/form.jpg" class="img-responsive pull-right gutenberg faded" />

      <h1>Pro-Forma</h1>

      <p>Offline-first Form</p>

      <div class="clearfix"></div>
    </div>
    
    <div id="submissionform"></div>


    <div id="config" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Settings</h3>
      </div>
      <div class="panel-body">
        <div id="configalert" class="alert alert-danger">You have no form configuration set. Please complete the form below to begin.</div>
        <form id="theconfigform" onsubmit="return submitConfig();">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="title">
          </div>
          <div class="form-group">
            <label for="subtitle">Sub-title</label>
            <input type="text" class="form-control" id="subtitle" placeholder="sub title">
          </div>
          <div class="form-group">
            <label for="subtitle">Fields</label>
            <input type="text" class="form-control" id="fields" placeholder="fields e.g. name,age,telephone,email">
          </div>
<!--          <div class="form-group">
            <label for="url">Cloudant URL</label>
            <input type="url" class="form-control" id="url" placeholder="url">
          </div>
-->
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    
    <div id="submissions" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Submissions</h3>
      </div>
      <div id="submissionsbody" class="panel-body"></div>
      <div class="panel-footer">
        <div class="form-group">
          <label for="subtitle">Cloudant URL</label>
          <input type="text" class="form-control" id="url" placeholder="https://user:pass@user.cloudant.com/mydb">
        </div>
        <input type="button" class="btn btn-success" value="UPLOAD" onclick="upload()" />
        <input type="button" class="btn btn-danger" value="DELETE EVERYTHING" onclick="deleteEverything()" />
      </div>
    </div>


    
    <nav id="topbar" class="navbar navbar-inverse navbar-fixed-top" >
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="Javascript:home()">Pro-forma</a>
          <p id="statusmessage" class="navbar-text"></p>
          
        </div>
        
        
        <form role="search" class="navbar-form navbar-right">
          <div class="form-group">
            <button type="button" onclick="settingsClicked()" class="myctrl btn">
              <span aria-hidden="true" class="glyphicon glyphicon-cog"></span>
            </button>
          </div>
        </form>
        
        
      </div><!-- /.container-fluid -->
    </nav>
    
  </div>
</body>
